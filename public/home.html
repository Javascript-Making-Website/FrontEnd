<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Emotion Playlist · 감정 테스트</title>
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body data-mood="calm">
  <header class="topbar">
    <div class="brand">🧠 감정 테스트</div>
    <nav class="nav">
      <a href="./player.html" class="btn">감상</a>
      <a href="./search.html" class="btn">검색</a>
      <a href="./playlist.html" class="btn">내 재생목록</a>
      <a href="./login.html" id="loginLink" class="btn">로그인</a>
      <span id="userBadge" class="badge hidden"></span>
      <button id="logoutBtn" class="btn hidden">로그아웃</button>
    </nav>
  </header>

  <main class="panel" style="max-width:700px;margin:16px auto">
    <div class="title" style="margin-bottom:8px">오늘 당신의 감정은?</div>
    <form id="quizForm" class="quiz">
      <div class="q">
        <div class="sub">1) 지금 날씨가 좋다면 어떤 느낌?</div>
        <label><input type="radio" name="q1" value="happy" required> 기쁨</label>
        <label><input type="radio" name="q1" value="calm"> 차분</label>
        <label><input type="radio" name="q1" value="sad"> 슬픔</label>
      </div>
      <div class="q">
        <div class="sub">2) 지금 당장 먹고 싶은 건?</div>
        <label><input type="radio" name="q2" value="angry" required> 매운 떡볶이</label>
        <label><input type="radio" name="q2" value="happy"> 달콤한 케이크</label>
        <label><input type="radio" name="q2" value="calm"> 따뜻한 차</label>
      </div>
      <div class="q">
        <div class="sub">3) 지금 혼자 vs 함께?</div>
        <label><input type="radio" name="q3" value="energetic" required> 신나게 함께(에너지)</label>
        <label><input type="radio" name="q3" value="sad"> 혼자 있고 싶다</label>
        <label><input type="radio" name="q3" value="calm"> 상관없다</label>
      </div>

      <div style="display:flex;justify-content:flex-end;margin-top:12px;gap:8px">
        <a class="btn" href="./player.html">그냥 감상하러 가기</a>
        <button type="submit" class="btn primary">결과로 감상하러 가기 →</button>
      </div>
      <div class="sub" style="margin-top:6px">※ 로그인은 재생목록 기능에서만 필요합니다.</div>
    </form>
  </main>

  <script src="./assets/api.js"></script>
  <script src="./assets/auth.js"></script>
  <script src="./assets/quiz.js"></script>
</body>
</html>
